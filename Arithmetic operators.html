<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    
<h1>Arithmetic operators</h1>


<script>

let a = 5
let b = 2

console.log(a + b);
console.log(a - b);
console.log(a * b);
console.log(a / b);
console.log(a % b);
console.log(a++);
console.log(a);
console.log(a--);
console.log(a);
console.log(++b);
console.log(--b);
console.log(b);

</script>
</body>
</html>
