<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if or else</title>
</head>
<body>
    
    <h1>if or else Condition</h1>

<script>

    let addmition = prompt("Put in your Marks")
    addmition = Number.parseInt(addmition)

    if (addmition <= 34) {
        // console.log("Better luck next time");  // if you need output show in console use this
        document.write("Better luck next time")
    } 
    else {
        // console.log("Please click on next button");   // if you need output show in console use this
        document.write("Please click on next button")
    }

</script>


</body>
</html>
