<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operators</title>
</head>
<body>
    <h1>Comparison operators</h1>

    <script>

        let a = 5
        let b = 10

        console.log(a , b);
        console.log(a == b);
        console.log(a != b);  // != "it means not equalto"
        console.log(a === b);  // compar both value and datatype 
        console.log(a !== b);
    </script>
</body>
</html>
