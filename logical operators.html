<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operators</title>
</head>
<body>
    
    <h1>logical operators</h1>

    <script>

        let a = 5
        let b = 10

        console.log(a , b);
        console.log(a < b && a > b); // If any one condition false then return false
        console.log(a < b || a > b); // If any one condition true then return false

    </script>
</body>
</html>
