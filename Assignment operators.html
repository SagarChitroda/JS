<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operators</title>
</head>
<body>
    
<h1>Assignment operators</h1>

<script>

    let a = 10
    let b = 8

    console.log(a += 1);
    console.log(a -= 1);
    console.log(a *= 2);
    console.log(a /= 2);
    console.log(a < b);
    console.log(a > b);

</script>

</body>
</html>
