    <h1>Whileloop and do whileloop</h1>

<script>

    let a = 10
    // while (a < 15){
    //     console.log(a++);
    // }
    // console.log(a);

    do {
        console.log(a++);
    } while (a < 5);

    console.log(a);
    
</script>
